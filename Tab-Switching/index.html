<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switching</title>
    <style>
        .tab-head { cursor: pointer; padding: 10px; display: inline-block; }
        .active-tab { background: #007bff; color: white; }
        .tab-body { display: none; padding: 20px; border: 1px solid #3c2828; }
        .show-tab { display: block; }
    </style>
</head>
<body>

    <!-- Tab Headers -->
    <div id="tabsHead">
        <div class="tab-head">Tab 1</div>
        <div class="tab-head">Tab 2</div>
        <div class="tab-head">Tab 3</div>
    </div>

    <!-- Tab Bodies -->
    <div id="tabsBody">
        <div class="tab-body">Content for Tab 1</div>
        <div class="tab-body">Content for Tab 2</div>
        <div class="tab-body">Content for Tab 3</div>
    </div>

   
</body>
</html>
